<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Dice Roller</h1>
        </header>

        <section class="roll-output">
            <p id="placeholder">Placeholder Output</p>
        </section>

        <section class="dice-buttons">
            <div class="modifier">
                <label>Modifier</label>
                <input type="number" id="plusAndMinus" min="-10" max="20" placeholder="0" value="0">
            </div>
            <button id="d4">
                d4
            </button>
            <button id="d6">
                d6
            </button>
            <button id="d8">
                d8
            </button>
            <button id="d10">
                d10
            </button>
            <button id="d12">
                d12
            </button>
            <button id="d20">
                d20
            </button>
            <button id="d100">
                d100
            </button>
        </section>


        <script src="scripts.js"></script>
    </body>
</html>
